<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}" />
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <title>Rakus Items</title>
  </head>
  <body>
    <!-- navbar -->
    <div th:insert="header :: frag_header"></div>

    <!-- details -->
    <div class="container">
      <a type="button" class="btn btn-default" onclick="history.back()"
        ><i class="fa fa-reply"></i> back</a
      >
      <h2>Details</h2>
      <div id="details">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>ID</th>
              <td><span th:text="${itemDetail.id}"></span></td>
            </tr>
            <tr>
              <th>name</th>
              <td><span th:text="${itemDetail.name}"></span></td>
            </tr>
            <tr>
              <th>price</th>
              <td><span th:text="${itemDetail.price}"></span></td>
            </tr>
            <tr>
              <th>category</th>
              <td>
                <span th:text="${itemDetail.name_all}"></span>
              </td>
            </tr>
            <tr>
              <th>brand</th>
              <td><span th:text="${itemDetail.brand}"></span></td>
            </tr>
            <tr>
              <th>condition</th>
              <td><span th:text="${itemDetail.condition_id}"></span></td>
            </tr>
            <tr>
              <th>description</th>
              <td>
                <span th:text="${itemDetail.description}"></span>
              </td>
            </tr>
          </tbody>
        </table>
        <a
          type="button"
          class="btn btn-default"
          th:href="@{/item-edit} + '?id=' + ${itemDetail.id}"
          ><i class="fa fa-pencil-square-o"></i>&nbsp;edit</a
        >
      </div>
    </div>
  </body>
</html>
